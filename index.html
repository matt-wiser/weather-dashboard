<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <nav>
        <h2>WEATHER DASHBOARD</h2>
    </nav>
    
    <div id="content-container">
        <section id="search">
            <h2>Search for a City</h2>
            <form id="cityForm">
                <input type="text" id="city" name="city" placeholder="Type City Here">
                <input type="submit" value="Search" id="submit" class="button">
            </form>

            <div id="search-history">
                <button class="searched-city"></button>
            </div>
        </section>

        <section id="current-weather">
            <div id="daily-info">
                <h2 id="current-city"></h2>
                <img src="" alt="weather glyph" id="glyph" class="hidden">
                <h3 id="temp"></h3>
                <h3 id="wind"></h3>
                <h3 id="humidity"></h3>
                <h3 id="uv"></h3>
            </div>
            <section id="forecast">
                <h2 class="hidden" id="5day">5 Day Forecast</h2>
                
                <div id="forecast-container">
                    
                </div>
                
            </section>
        </section>

    

    </div>
    
    
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.js" integrity="sha512-CTSrPIDxxtTdaIYlTKHEyvHa+70TOhC1pY3PLDgrUqCFifFtV7KrucZCvPy2K7hB0HtKgt0r4INTGBISqnaLNg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./script.js"></script>
</body>
</html>
